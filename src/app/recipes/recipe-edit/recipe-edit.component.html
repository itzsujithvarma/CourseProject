<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
                    <button type="button" (click)="clear()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imagePath">Image Path</label>
                    <input type="text" #path id="imagePath" class="form-control" formControlName="imagePath"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img [src]='path.value' class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <div class="row" formArrayName="ingredients">
            <div class="col-xs-12">
                <div class="row" style="margin-top: 15px;" *ngFor="let ctrl of controls; let ind = index" [formGroupName]="ind">
                    <div class="col-xs-8">
                        <input type="text" formControlName="name" class="form-control"/>
                    </div>
                    <div class="col-xs-2">
                        <input type="number" formControlName="amount" class="form-control"/>
                    </div>
                    <div class="col-xs-2">
                        <button (click)="deleteIng(ind)" class="btn btn-danger">X</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-xs-12">
                        <button type="button" (click)="addIngredient()" class="btn btn-success">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    </div>
</div>
